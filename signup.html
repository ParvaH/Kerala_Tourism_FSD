  <form method = "post" action="index.html" name="myForm" onsubmit= "return(validate());" >

      <h4 style="text-align:center">Signup</h4>
      <div class="row">
        <div class="hide-md-lg">
        </div>
		<input type="text" name="personname" placeholder="Your Name" required>

		<input type="text" name="Address" placeholder="Address" required>

		<label for="country"></label><br>
			<select id="country" name="Country">
				<option value="-1" selected>[Country - choose from dropdown]</option>
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="india">India</option>
			</select>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="New Password" required>
		<input type="password" name="repassword" placeholder="Repeat Password" required>
        <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Signup">
      </div>
      
    </div>
